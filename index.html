<!DOCTYPE html>
<html>
<head>
    <title>School Locator Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
    <h1>School Locator Web App</h1>
    <form id="searchForm">
        <label for="pincode">Enter a Pincode:</label>
        <input type="text" id="pincode" pattern="[0-9]{6}" title="Please enter a 6-digit pincode" required>
        <button type="submit">Search</button>
    </form>

    <div id="schoolList" class="hidden"></div>

    <script src="script.js"></script>
    </div>
</body>
</html>
